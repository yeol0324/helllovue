<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-button/>
    </div>
    <div id="app-1">
        <my-button/>
    </div>
</body>
<script>
    Vue.component('my-button', {
        template: `<div>{{ name }}<br />
        <button @click="changeText">Click</button></div>`,
        data() {
            return{
                name: 'yurim'
            }            
        },
        //component는 재사용 가능하기 때문에 다른 모든 인스턴스 의 데이터에 영향이 감
        //데이터 객체의 독립적인 사용을 위해 data옵션이 *반드시* 함수로 사용        
        methods: {
            changeText() {
                this.name = 'yurim updated';
            }
        }
    });
    //Vue 인스턴스 앞에 컴포넌트 생성

    new Vue({
        el: '#app',
        data: {
        }
    })

    new Vue({
        el: '#app-1',
        data: {
        }
    })
</script>
</html>
